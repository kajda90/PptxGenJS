	<script type="text/javascript">
		// ==================================================================================================================

		function doSimpleTest() {
			var pptx = new PptxGenJS();
			pptx.useProperLayoutMaster();
			pptx.setMasterSlide({
				bkgd: "ff0000"
			}, {
				title: {
					p: {"align":"left","bold":true,"bullet":true,"color":"ffffff","font_face":"Impact","font_size":50,"italic":false,"inset":0,"indentLevel":1,"lineSpacing":10,"margin":10,"underline":false,"valign":"middle","rtlMode":false},
					list: [{"align":"left","bold":true,"bullet":true,"color":"ffffff","font_face":"Impact","font_size":50,"italic":false,"inset":0,"indentLevel":1,"lineSpacing":10,"margin":10,"underline":false,"valign":"middle","rtlMode":false}]
				},
				body: {
					p: {"align":"left","bold":true,"bullet":true,"color":"ffffff","font_face":"Arial","font_size":50,"italic":false,"inset":0,"indentLevel":1,"lineSpacing":10,"margin":10,"underline":false,"valign":"middle","rtlMode":false},
					list: [{"align":"left","bold":true,"bullet":true,"color":"ffffff","font_face":"Arial","font_size":50,"italic":false,"inset":0,"indentLevel":1,"lineSpacing":10,"margin":10,"underline":false,"valign":"middle","rtlMode":false}]
				},
				other: {
					p: {"align":"left","bold":true,"bullet":true,"color":"ffffff","font_face":"Arial","font_size":50,"italic":false,"inset":0,"indentLevel":1,"lineSpacing":10,"margin":10,"underline":false,"valign":"middle","rtlMode":false},
					list: [{"align":"left","bold":true,"bullet":true,"color":"ffffff","font_face":"Arial","font_size":50,"italic":false,"inset":0,"indentLevel":1,"lineSpacing":10,"margin":10,"underline":false,"valign":"middle","rtlMode":false}]
				}
			});
			pptx.addLayoutSlide({
				title: 'basic',
				placeholders: [{
					type: 'title',
					name: 'title',
					options: {x: 1, y: 1}
				}, {
					type: 'subTitle',
					name: 'text',
					options: {x: 1, y: 3}
				}]
			})
			let sld = pptx.addNewSlide('basic')
			sld.addText('Ahoj', {placeholderName: 'title'});
			sld.addText('Hello', {placeholderName: 'text'});
			pptx.save('Sample Presentation');
		}

	</script>
</head>
	<body>
		 <button onclick="doSimpleTest()">Do</button>
